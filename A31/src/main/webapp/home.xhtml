<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
		<title>Aula 31</title>

</h:head>

<h:body>
			<h3>Arquivo web.xml do JSF</h3>
			
			<h:form>
				<h:outputLabel>Nome:</h:outputLabel>
				<h:inputText id="nome" value="#{pessoaBean.nome}"></h:inputText>
				<br/><br/>
				<h:commandButton binding="#{pessoaBean.commandButton}" value="Adiciona Nome" action="#{pessoaBean.addNome}"></h:commandButton>
				<br/><br/>
				<h:dataTable value = "#{pessoaBean.nomes}" var ="nome">
					<h:column>
						<h:outputText value="#{nome}"></h:outputText>
					</h:column>
				</h:dataTable>
				
			</h:form>
			

</h:body>
</html>
