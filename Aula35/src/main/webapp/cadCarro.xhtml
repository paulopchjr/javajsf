<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Cadastro de Carros</title>
</h:head>

<h:body>
		<h3>Cadastro de carros</h3>
		<h:form>
			<h:outputLabel>Nome:</h:outputLabel>
			<h:inputText id="nome_carro" value="#{carroBean.nome}"></h:inputText>
			<br/><br/>
			<h:commandButton binding="#{carroBean.htmlc}" value="Cadastrar" action="#{carroBean.addCarros}"></h:commandButton>
			
			<h:dataTable value="#{carroBean.carros}" var ="carro">
				<h:column>
					<h:outputText value="#{carro}"></h:outputText>
				</h:column>
			
			</h:dataTable>
		
		</h:form>

</h:body>
</html>
